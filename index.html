<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="refresh" content="5" >

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div  class="menu">
        <div class="title">
            <img src="images/logo.svg" alt="logo"/>
        </div>
        <div class="icons">
            <div class="square">
                <img src="images/icon-document.svg" alt="document icon"/>
            </div>
            <div class="square">
                <img src="images/icon-folder.svg" alt="folder icon"/>
            </div>
            <div class="square">
                <img src="images/icon-upload.svg" alt="upload icon" />
            </div>
        </div>
    </div>

    <div class="data">
      <p class="data_used">You’ve used 815 GB of your storage</p>

      <p class="0GB">0 GB</p>
      <p class="1000GB">1000 GB</p>
    </div>

    <div class="white_card">
       <p class="185GB">185</p> 
       <p class="GBLEFT">GB Left</p>
    </div>



  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
