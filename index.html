<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>
  <main>
    <section class="menu">
        <div class="menu-title">
            <img class="title_img" src="images/logo.svg" alt="logo"/>
        </div>
        <div class="menu-icon">
            <div class="icon-background">
                <a href=""><img class="icon_img" src="images/icon-document.svg" alt="document icon" /></a>
            </div>
            <div class="icon-background">
                <a href=""><img class="icon_img" src="images/icon-folder.svg" alt="folder icon"/></a>
            </div>
            <div class="icon-background">
                <a href=""><img class="icon_img" src="images/icon-upload.svg" alt="upload icon" /></a>
            </div>
        </div>
    </section>

    <section class="data">
      <p class="data-used">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="data-bar">
        <div class="data-bar_gradient">
          <div class="gradient-dot"></div>
        </div>
      </div>
      <div class="data-range">
        <span class="data-range_unit">0 GB</span>
        <span class="data-range_unit">1000 GB</span>
      </div>
    </section>

    <section class="white-card">
       <span class="white-card_185">185</span> 
       <span class="white-card_GBLEFT">GB LEFT</span>
       <div class="triangle-topright"></div>
    </section>



  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NicoPom" target="_blank">Nico Pom</a>.
    </div>
  </footer>

</body>
</html>
